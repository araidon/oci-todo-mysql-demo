apiVersion: apps/v1
kind: Deployment
metadata:
  name: container-api
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: container-api
  template:
    metadata:
      labels:
        app: container-api
    spec:
      imagePullSecrets:
        - name: ocir-secret
      containers:
        - name: api
          image: <region-key>.ocir.io/<tenancy-namespace>/container-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_HOST
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_USER
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_NAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-db-secret
                  key: DB_PASSWORD
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20

